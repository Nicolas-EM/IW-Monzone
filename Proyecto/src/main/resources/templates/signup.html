<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Monzone</title>
</head>

<body>
    <div class="container">
        <div class="general-box col-lg-8 col-md-8 col-sm-8 offset-2 d-flex justify-content-center">
            <div class="info-box col-lg-6 col-md-6 col-sm-6">
                <div class="row">
                    <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="logo Monzone" class="logo">
                </div>
                <div class="info-content row">
                    <h5 class="mt-5 mb-2">Already have an account?</h5>
                    <button id="btn-change" class="btn btn-light rounded-pill fw-bold mt-2" onclick="location.href='./'">Sign In</button>
                </div>
            </div>
            <div class="form-box col-lg-7 col-md-7 col-sm-7 justify-content-center">
                <form class="form-content justify-content-center">
                    <h2 class="fw-bold">Create an account</h2>
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Repeat password">
                    <button type="submit" id="bnt-signup" class="btn rounded-pill fw-bold mt-4">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

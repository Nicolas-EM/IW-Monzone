<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Monzone</title>
</head>

<body>
    <main class="flex-shrink-0">
        <div class="container-fluid signScreen text-center">
            <div class="row space"></div>
            <div class="row signArea justify-content-center">
                <div class="col infoArea col-lg-3 shadow-lg rounded">
                    <div class="mt-3">
                        <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="logo Monzone" width="40" height="32" id="logo">
                    </div>
                    <div>
                        <h1 class="mb-3">New Here?</h1>
                        <p class="ms-4 me-4">Sign up and discover a new way of splitting expenses with your friends hassle-free!</p>
                        <button type="button" id="changeB" class="btn btn-light rounded-pill fw-bold mt-2" onclick="location.href='./'">Sign Up</button>
                    </div>
                </div>
                <div class="col formArea col-lg-4 shadow-lg rounded">
                    <div>
                        <h1 id="big">Login</h1>
                        <form class="form-signin" method="post" th:action="@{/login}">
                            <input class="form-control mx-auto w-50 rounded-pill p-2 mt-5 mb-2" type="text" id="username" placeholder=" Username">
                            <input class="form-control mx-auto w-50 rounded-pill p-2" type="password" id="inputPassword2" placeholder=" Password"></input>
                        </form>
                        <button type="submit" id="submitB" class="btn btn-dark rounded-pill fw-bold mt-4">Sign In</button>
                    </div>                    
                </div>
            </div>
            <div class="row space"></div>
        </div>
    </main>

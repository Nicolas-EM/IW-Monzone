<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <link rel="stylesheet" th:href="@{/css/sign.css}" href="css/sign.css" type="text/css" />
    <title>Monzone</title>
</head>

<body>
    <div th:if="${application.debug}">
        <form class="d-flex" th:action="@{/login}" method="post">
            <input type="hidden" name="username" value="a">
            <input type="hidden" name="password" value="aa">
            <button type="submit" class="btn btn-outline-danger btn-sm">a</button>
        </form>
        <form class="d-flex" th:action="@{/login}" method="post">
            <input type="hidden" name="username" value="b">
            <input type="hidden" name="password" value="aa">
            <button type="submit" class="btn btn-outline-danger btn-sm">b</button>
        </form>
    </div>

    <div class="container">
        <div class="general-box col-8 offset-sm-2 d-flex justify-content-center">
            <div class="info-box col-6">
                <div class="row">
                    <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="logo Monzone" class="logo">
                </div>
                <div class="info-content row">
                    <h1 class="fw-bold mb-3">New Here?</h1>
                    <div class="w-75">
                        <p>Sign up and discover a new way of splitting expenses with your friends hassle-free!</p>
                    </div>
                    <button id="btn-change" class="btn btn-light rounded-pill fw-bold mt-2" onclick="location.href='./signup'">Sign Up</button>
                </div>
            </div>
            <div class="form-box col-7 justify-content-center">
                <button class="btn btn-light rounded-pill fw-bold mt-3 ms-3 d-lg-none" onclick="location.href='./signup'">Sign Up</button>
                <form class="form-content" method="post" th:action="@{/login}">
                    <h1 class="fw-bold">Login</h1>
                    <input type="text" id="username" name="username" placeholder="Username" required="required">
                    <input type="password" id="password" name="password" placeholder="Password" required="required">
                    <button type="submit" id="bnt-signin" class="btn btn-primary rounded-pill fw-bold mt-4">Sign In</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>

  <th:block th:replace="fragments/head :: header" />
  <title>Monzone - Expense</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/expense.css}" href="css/expense.css" type="text/css" />
  <script th:src="@{/js/expense.js}" src="/js/expense.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <header th:replace="fragments/nav.html :: nav"></header>

  <div class="container justify-content-center my-4">
    <form method="post">
      <div class="row">
        <h1>Edit Expense</h1>
      </div>
      <div class="row row-cols-1 row-cols-lg-3 gx-3 pt-2">
        <!-- Basic Info -->
        <div class="col">
          <div>
            <label for="name" class="form-label w-100">Name</label>
            <input id="name" type="text" class="rounded-corners mb-4 w-100" required="required">
            <label for="desc" class="form-label w-100">Description (optional)</label>
            <textarea id="desc" class="rounded-corners form-control" rows="5"></textarea>
            <label for="date" class="form-label mt-4 w-100">Date</label>
            <input type="date" id="date" class="rounded-corners w-100" required="required">
            <label for="amount" class="form-label mt-4 w-100">Amount (€)</label>
            <input id="amount" type="text" class="rounded-corners mb-4 w-100" required="required">
          </div>
        </div>
        <!-- Advanced info -->
        <div id="middle-col" class="col">
          <!-- Dropdown paidby -->
          <label for="paidby" class="form-label w-100">Paid by</label>
          <select class="form-select rounded-corners" aria-label="Default select example">
            <option selected disabled hidden>Select Payer</option>
            <tr th:each="user: ${groupMembers}">
              <option th:value="${user.getId()}">[[${user.getName()}]]</option>
            </tr>
          </select>
          <!-- Dropdown type -->
          <label class="form-label mt-3 w-100">Type</label>
          <select class="form-select rounded-corners" aria-label="Default select example">
            <option selected disabled hidden>Select Type</option>
            <tr th:each="type: ${types}">
              <option th:value="${type.getId()}">[[${type.getName()}]]</option>
            </tr>
          </select>
          <!-- List "for whom" -->
          <label for="for-whom" class="form-label mt-3 w-100">For whom</label>
          <div id="for-whom" class="border border-white rounded-corners">
            <ul class="mt-3 mb-3">
              <tr th:each="user: ${groupMembers}">
                <li>
                  <div class="form-check">
                    <input class="check-box form-check-input" type="checkbox" value="" checked>
                    <label class="form-check-label" for="flexCheckDefault">[[${user.getName()}]]</label>
                    <label class="balance">14.50€</label>
                  </div>
                </li>
              </tr>
            </ul>
          </div>
        </div>
        <!-- Image -->
        <div id="right-col" class="col">
          <div class="row">
            <label for="picture" class="form-label w-100">Picture (optional)</label>
          </div>
          <div class="row">
            <img id="imgBtn" th:src="@{/group/{groupId}/{expenseId}/pic(groupId=${groupId}, expenseId=${expenseId})}" class="border border-secondary ms-2 p-2" role="button">
          </div>
          <!-- Submit button -->
          <div class="row mt-3">
            <button type="submit" id="btn-save" class="btn btn-primary rounded-pill fw-bold mt-2">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <input id="imgFileInput" type="file" name="img[]" class="file" accept="image/*">

  <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>

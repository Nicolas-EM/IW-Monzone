<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="fragments/head :: header" />
  <title>Monzone</title>
</head>

<body class="d-flex flex-column h-100">
  <header th:replace="fragments/nav.html :: nav"></header>

  <main class="container align-items-center my-4">
    <div class="row row-cols-1 row-cols-lg-2 gx-5 gy-2">
      <!-- User info -->
      <form method="post" class="col">
        <div class="row gy-2">
          <!-- Title -->
          <div class="col-12">
            <h2>Your Profile</h2>
          </div>
          <!-- Profile Pic -->
          <div class="col-3">
            <img th:src="@{/user/{id}/pic(id=${session.u.id})}" style="min-width: 60%;" class="rounded-circle border border-secondary">
          </div>
          <!-- Displayname + username -->
          <div class="col-9">
            <div class="row">
              <h4>Name</h4>
              <p>[[${session.u.name}]]</p>
            </div>
            <div class="row">
              <h4>Username</h4>
              <p>[[${session.u.username}]]</p>
            </div>
          </div>
          <!-- Password -->
          <div class="col-12">
            <div class="row">
              Do you want to change your password?
            </div>
          </div>
          <!-- Save Btn -->
          <div class="col-12">
            <button type="submit" id="btn-save" class="btn btn-primary rounded-pill fw-bold">Save</button>
          </div>
        </div>
      </form>

      <!-- Stats -->
      <div class="col">
        <div class="row gy-2">
          <h3>Your Stats</h3>
        </div>
        <!-- Monthly Expenses -->
        <div class="row">
          <h4>Monthly Expenses</h4>
        </div>
        <!-- Categories -->
        <div class="row">
          <h4>Categories</h4>
        </div>
        <!-- Groups -->
        <div class="row">
          <h4>Your Groups</h4>
        </div>
      </div>
    </div>
  </main>

  <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>

<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Nav fragment - rest intentionally left empty</title>
</head>

<body class="d-flex flex-column h-100">

    <!-- barra de navegaciÃ³n bootstrap 5 -->
    <header th:fragment="nav">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- nombre del sitio; es un enlace que lleva a la pÃ¡gina ppal -->
                <a class="navbar-brand" th:href="@{/user/{id}(id=${session.u.id})}" href="/">
                    <img th:src="@{/img/logo.png}" src="/img/logo.png" alt="logo Monzone" width="auto" height="32" class="d-inline-block align-text-top"> Monzone
                </a>
                <!-- menu hamburguesa si no cabe todo -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <th:block th:if="${session.u}">
                            <li class="nav-item mx-3">
                                <a class="nav-link" th:if="${session.u.hasRole('ADMIN')}" th:href="@{/admin/}">Administrar</a>
                            </li>
                            <li class="nav-item align-self-center me-4">
                                <button type="button" class="btn btn-outline-primary btn-sm position-relative" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav" aria-controls="offcanvasNav">
                                    ðŸ”” <span id="nav-unread" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">+99 <span class="visually-hidden">unread messages</span></span>
                                </button>
                            </li>
                            <!-- Profile Dropdown Menu -->
                            <li class="nav-item align-self-center dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img class="iwthumb rounded" th:src="@{/user/{id}/pic(id=${session.u.id})}">
                                    <span th:text="${session.u.username}">Pepe</span>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <!-- Profile Btn -->
                                    <li>
                                        <a class="dropdown-item" th:href="@{/user/{id}/config(id=${session.u.id})}">Profile</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <!-- Logout Btn -->
                                    <li>
                                        <form id="logoutForm" class="dropdown-item" th:action="@{/logout}" method="post">
                                            <a role="button" type="submit" onclick="document.getElementById('logoutForm').submit();">Logout</a>
                                        </form>
                                    </li>
                                </ul>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Offcanvas Notifs Nav -->
        <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNavLabel">
            <div class="offcanvas-header">
                <ul class="nav nav-pills nav-justified" id="notifsTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="interactive-tab" data-bs-toggle="tab" data-bs-target="#interactive-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Home</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="notifs-tab" data-bs-toggle="tab" data-bs-target="#notifs-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Profile</button>
                    </li>
                </ul>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div class="tab-content" id="notifsTabContent">
                    <div class="tab-pane fade show active" id="interactive-tab-pane" role="tabpanel" aria-labelledby="interactive-tab" tabindex="0">Notificaciones interactivas!</div>
                    <div class="tab-pane fade" id="notifs-tab-pane" role="tabpanel" aria-labelledby="notifs-tab" tabindex="0">Notificaciones aburridas</div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>

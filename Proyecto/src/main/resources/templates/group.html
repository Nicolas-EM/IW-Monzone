<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Monzone - Group</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>
        <!--CARTAS GRUPO-->
        <div class="card border-light text-white bg-warning mb-3 mx-auto" style="max-width: 50rem" role="button"
            onClick="click_handler()" tabindex="0">
            <div class="card-header"><strong>GASTOS PISO</strong></div>
            <div class="card-body">
                <h7 class="card-title" style="float :left">Grupo para los gastos del piso</h7>
                <h4 style="text-align: right; color:#20c997">+20,70€</h4>
            </div>
        </div>
        <!--CARTAS GASTOS-->
        <div class="card border-light text-white bg-warning mb-3 mx-auto" style="max-width: 30rem" role="button"
            onClick="click_handler()" tabindex="0">
            <div class="card-header"><strong>GAS</strong></div>
            <div class="card-body">
                <h7 class="card-title" style="float :left">Factura trimestral del gas</h7>
                <h5 style="text-align: right;">33,55€</h5>
            </div>
        </div>
        <div class="card border-light text-white bg-warning mb-3 mx-auto" style="max-width: 30rem" role="button"
            onClick="click_handler()" tabindex="0">
            <div class="card-header"><strong>CENA</strong></div>
            <div class="card-body">
                <h7 class="card-title" style="float :left">Cena del viernes 10 de febrero</h7>
                <h5 style="text-align: right;">23,30€</h5>
            </div>
        </div>
        <div class="card border-light text-white bg-warning mb-3 mx-auto" style="max-width: 30rem" role="button"
            onClick="click_handler()" tabindex="0">
            <div class="card-header"><strong>WIFI</strong></div>
            <div class="card-body">
                <h7 class="card-title" style="float :left">Factura mensual del WIFI</h7>
                <h5 style="text-align: right;">5,25€</h5>
            </div>
        </div>
        <!--BUTTONS-->
        <button type="button" class="btn btn-outline-warning mr-4"
            style="float: right; margin: 0rem 20rem; width: 7rem; height: 4rem;">ADD EXPENSE</button>

    </main>

    <th:block th:replace="fragments/footer.html :: footer" />

    <script th:src="@{/js/ajax-demo.js}"></script>
</body>

</html>

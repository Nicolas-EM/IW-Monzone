<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="fragments/head :: header" />
    <title>Monzone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/home.css}" href="css/home.css" type="text/css" />
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <!-- Body - Group cards -->
    <main class="container-fluid my-4">
        <!-- Dynamic groups with Thymeleaf -->
        <div id="home_groups" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4 gy-4 align-items-center">
            <div th:each="member: ${memberOf}">
                <div class="col" th:with="group=${member.getGroup()}">
                    <div class="card text-white bg-warning h-100 mx-auto" role="button" th:onclick="|location.href='/group/${group.getId()}'|" tabindex="0">
                        <div class="card-header">
                            <h5>[[${group.getName()}]]</h5>
                        </div>
                        <div class="card-body">
                            <div class="row height">
                                <div>[[${group.getDesc()}]]</div>
                            </div>
                            <div class="row bg-dark rounded-corners">
                                <div class="col-8">
                                    <div>Balance: [[${member.getBalance()}]] [[${group.getCurrencyText()}]] </div>
                                </div>
                                <div class="col-2">
                                    <div class="numPersons">[[${group.getNumMembers()}]]</div>
                                </div>
                                <div class="col-2">
                                    <i class="fa fa-user fa-lg"></i>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- newGroupBtn -->
            <div class="col text-center">
                <button class="btn-lg btn-warning" th:onclick="|location.href='/group/new'|"><i class="fa fa-plus"></i></button></h3>
            </div>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
</body>

</html>
